<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Team</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
  <div th:if="${team.id == null}"><h1>Create New Team</h1></div>
  <div th:unless="${team.id == null}"><h1>Edit New Team</h1></div>
  <form th:action="@{/team/save}" th:object="${team}" method="post"
        style="max-width: 600px; margin: 0 auto">
    <input type="hidden" th:field="*{id}" th:value="${team.id}"/>
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Team Name: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Team Country: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{country}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Team City: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control" required/>
        </div>
      </div>


      <div class="form-group row">
        <div class="text-center p-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>

  </form>
</div>

</body>
</html>
