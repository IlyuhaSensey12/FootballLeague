<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Match</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:if="${message2}" class="alert alert-danger text-center" >
  [[${message2}]]
</div>

<div class="container text-center">
  <div th:if="${match.id == null}"><h1>Create New Match</h1></div>
  <div th:unless="${match.id == null}"><h1>Edit Match</h1></div>
  <form th:action="@{/match/save}" th:object="${match}" method="post"
        style="max-width: 600px; margin: 0 auto">
    <input type="hidden" th:field="*{id}" th:value="${match.id}"/>
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Home Team Goals: </label>
        <div class="col-sm-8">
          <input type="number" th:field="*{home_team_goals}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Away Team Goals: </label>
        <div class="col-sm-8">
          <input type="number" th:field="*{away_team_goals}" class="form-control" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-4">Home Team: </label>
        <div class="col-sm-8">
          <select th:field="*{homeTeam}" class="form-control" required>
            <th:block th:each="team : ${teamList}">
              <option th:text="${team.name}" th:value="${team.id}"/>

            </th:block>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-4">Away Team: </label>
        <div class="col-sm-8">
          <select th:field="*{awayTeam}" class="form-control" required>
            <th:block th:each="team : ${teamList}">
              <option th:text="${team.name}"
                      th:value="${team.id}"/>

            </th:block>
          </select>
        </div>
      </div>

      <div class="text-center p-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

  </form>
</div>

</body>
</html>
